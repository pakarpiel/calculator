<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Calculator</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/style.css">
    <script
      src="https://code.jquery.com/jquery-3.4.1.js"
      integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
              <div id="display">0</div>
              <table class="table">
                <tbody>
                  <tr>
                    <td><button class="btn dark" data-code="C">C</button></td>
                    <td><button class="btn dark" data-code="SQRT">&radic;</button></td>
                    <td><button class="btn dark" data-code="PERCENT">%</button></td>
                    <td><button class="btn dark" data-code="DIVIDE">/</button></td>
                  </tr>
                    <tr>
                    <td><button class="btn" data-code="7">7</button></td>
                    <td><button class="btn" data-code="8">8</button></td>
                    <td><button class="btn" data-code="9">9</button></td>
                    <td><button class="btn dark" data-code="MULTIPLY">*</button></td>
                  </tr>
                  <tr>
                    <td><button class="btn" data-code="4">4</button></td>
                    <td><button class="btn" data-code="5">5</button></td>
                    <td><button class="btn" data-code="6">6</button></td>
                    <td><button class="btn dark" data-code="SUBSTRACT">-</button></td>
                  </tr>
                  <tr>
                    <td><button class="btn" data-code="1">1</button></td>
                    <td><button class="btn" data-code="2">2</button></td>
                    <td><button class="btn" data-code="3">3</button></td>
                    <td><button class="btn dark" data-code="ADD">+</button></td>
                  </tr>
                  <tr>
                    <td><button class="btn" data-code="PLUSMINUS">+/-</button></td>
                    <td><button class="btn" data-code="0">0</button></td>
                    <td><button class="btn" data-code="COMA">.</button></td>
                    <td><button class="btn dark" data-code="RESULT">=</button></td>
                  </tr>
                </tbody>
              </table>
    </div>

    <script src="src/main.js"></script>
  </body>
</html>
